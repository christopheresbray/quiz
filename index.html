<!DOCTYPE html>
<html>
<head>
    <title>MoneyBlah Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header-container">
        <div id="image-container">
            <img src="moneyblah.jpg" alt="Money Blah">
        </div>
    </div>
    <div id="question-container">
        <div id="question-header">
            <div id="question"></div>
        </div>
    </div>
    <div id="quiz-container">
        <div id="answers">
            <div class="answer" id="answer1" onclick="selectAnswer(0)"></div>
            <div class="answer" id="answer2" onclick="selectAnswer(1)"></div>
            <div class="answer" id="answer3" onclick="selectAnswer(2)"></div>
            <div class="answer" id="answer4" onclick="selectAnswer(3)"></div>
        </div>
    </div>
    <div id="score-container"></div>
    <div id="end-game-container" style="display: none;">
    <div id="congrats-message">
        Great work! 
        
        You're on your way to being a finance whiz!


        
    </div>
    <button id="play-again-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
